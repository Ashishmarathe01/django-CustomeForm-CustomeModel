
<h1> Registrer</h1>
<form method="POST">
    {% csrf_token %}
    {% for field in  login_form %}
    <p>
        {{field.label_tag}}
        {{field}}

    </p>
    {% endfor %}

    {% for field in login_form %}
        {% for error in field.error %}
            {{error}}
        {% endfor %}
    {% endfor %}
    {% if login_form.non_field_errors %}
        {{login_form.non_field_errors}}

    {% endif %}
    <button type="submit">login</button>
</form>
